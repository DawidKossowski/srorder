<table class="table table-striped">
  <thead>
  <tr>
    <th>Number</th>
    <th>Name</th>
    <th>Price</th>
    <th>Add</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of staticProducts">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td><input type="checkbox" [checked]="product.status" (change)="product.status = !product.status"></td>
  </tr>
  </tbody>
</table>

<button class="btn btn-primary center-block" (click)="submitOrder()">Submit order</button>

<p *ngIf="products">
  {{products[0].name}}
</p>
<button (click)="initProducts()">Kurwa</button>
