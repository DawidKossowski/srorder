<table class="table table-striped">
  <thead>
  <tr>
    <th>Number</th>
    <th>Name</th>
    <th>Price</th>
    <th>Amount</th>
    <th>Add</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.amount}}</td>
    <td><input type="checkbox" /></td>
  </tr>
  </tbody>
</table>

<button class="btn btn-primary center-block" (click)="submitOrder()">Submit order</button>
