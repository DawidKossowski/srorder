<h2> Register </h2>
<form #register="ngForm" (ngSubmit)="Register(register)">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputSex">Sex</label>
      <select [(ngModel)]="sex"
              name="sex"
              id="inputSex"
              class="form-control"
              #sexInput="ngModel"
              required
              ngModel>
        <option>Female</option>
        <option>Male</option>
      </select>
    </div>
  </div>
    <div class="form-group col-md-4">
      <label for="name">Name</label>
      <input [(ngModel)]= "name"
             name="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Adam"
             required
             #nameInput="ngModel"
             ngModel>
    </div>
  <div class="form-group col-md-6">
    <label for="surname">Surname</label>
    <input [(ngModel)]= "surname"
           name="surname"
           type="text"
           class="form-control"
           id="surname"
           placeholder="Kowalski"
           required
           #surnameInput="ngModel"
           ngModel>
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Password</label>
    <input [(ngModel)]="password"
           name="password"
           type="password"
           class="form-control"
           id="inputPassword4"
           placeholder="Password"
           required
           #passwordInput="ngModel"
           ngModel>
  </div>

  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input [(ngModel)]="email"
           name="email"
           type="email"
           class="form-control"
           id="inputEmail4"
           placeholder="Email"
           required
           #emailInput="ngModel"
           ngModel>
  </div>

  <div class="form-group col-md-12">
    <app-google-maps (setPlaceId)="setPlaceId($event)"></app-google-maps>
  </div>

    <div class="form-row col-md-12">
      <button type="submit" class="btn btn-primary" [disabled]="!register.form.valid  || !placeId">Register</button>
    </div>
</form>
