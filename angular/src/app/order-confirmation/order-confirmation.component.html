

<form #newCustomer="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Name">Name</label>
      <input [(ngModel)]="name" name= "name" type="text" class="form-control" id="Name" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="Surname">Surname</label>
      <input [(ngModel)]= "surname" name="surname" type="text" class="form-control" id="Surname" placeholder="Surname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Street 0">
  </div>

  <div class="form-row">


    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="00-000">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input [(ngModel)]="adress" name="adress" type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
  </div>
    <button type="submit" class="btn btn-primary" (click) = "SubmitOrder()">Submit order</button>

</form>
